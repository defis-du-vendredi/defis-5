<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="gameboy">
      <div class="button power"></div>
      <div class="screen_border">
        <div class="power_logo">
          <div class="icons">
            <div class="circle"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
          </div>
          <p>power</p>
        </div>
        <div class="screen">
          <div class="player"></div>
        </div>
        <div class="logo">
          <p>game boy</p>
          <p>pocket</p>
        </div>
      </div>
      <p class="nintendo">nintendo</p>
      <div class="buttons_1">
        <div class="cross">
          <div class="circle"></div>
          <div class="button up">
            <div class="arrow"></div>
          </div>
          <div class="button right">
            <div class="arrow"></div>
          </div>
          <div class="button down">
            <div class="arrow"></div>
          </div>
          <div class="button left">
            <div class="arrow"></div>
          </div>
        </div>
        <div class="button">
          <div class="button_a">
            <div class="circle"></div>
            <p class="letter">a</p>
          </div>
          <div class="button_b">
            <div class="circle"></div>
            <p class="letter">b</p>
          </div>
        </div>
      </div>
      <div class="buttons_2">
        <p class="start">start</p>
        <p class="select">select</p>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
