<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c544969e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Defi5-AC.css" />
    <title>Défi du vendredi-5</title>
  </head>

  <body>
    <div class="onoff"></div>
    
    <section class="game_boy">
      
      <div class="ecran_contour">
        
        <div class="on">
          
          <div class="rond pwr"></div>
          <div class="rond">></div>
          <div class="rond">></div>
          <div class="rond">></div>
          <p>Power</p>
        </div>

        <div class="ecran">

          <div class="bonhomme">
            <img src="bonhomme.png" alt="bonhomme">
          </div>
        </div>

        <h2>game boy <span>pocket</span></h2>
      </div> <!-- Fermeture de ecran contour -->

      <div class="boutons">

        <div class="nintendo">

          <h3>Nintendo</h3>
        </div>

        <div class="btn_haut">

          <div class="croix">
            <div class="haut"><i class="fa-solid fa-caret-up"></i></div>
            <div class="ligne">
              <div class="gauche"><i class="fa-solid fa-caret-left"></i></div>
              <div class="milieu"><i class="fa-solid fa-circle"></i></div>
              <div class="droite"><i class="fa-solid fa-caret-right"></i></div>
            </div>
            <div class="bas"><i class="fa-solid fa-caret-down"></i></div>
          </div> <!-- Fermeture de la croix -->

          <div class="ronds">
            <div class="btn_a"></div>
            <div class="btn_b"></div>
            <p class="btn_a">A</p>
            <p class="btn_b">B</p>
          </div>

        </div> <!-- Fermeture des boutons de jeu haut -->

        <div class="btn_bas">
          <div class="start"></div>
          <div class="select"></div>
        </div> <!-- boutons du bas -->

        <div class="startSelect">
          <p>start</p>
          <p>select</p>
        </div>

      </div> <!-- Fermeture du pavé de boutons -->

    </section> <!-- Fin de la game boy sans power off-->

    <footer>
      <script src="Defi5-AC.js"></script>
    </footer>
  </body>
</html>
