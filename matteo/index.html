<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/1e57ded1df.js"
      crossorigin="anonymous"
    ></script>

    <title>Gameboy</title>
  </head>
  <body>
    <div class="gameboy" id="GameBoy">

        <div id="power"><label for="onOff"><input type="checkbox" name="onOff" id="onOff"></label></div>

      <div class="screen-area">
        <div class="power">
          <div class="indicator">
            <div class="led"></div>
            <span class="arc" style="z-index: 2"></span>
            <span class="arc" style="z-index: 1"></span>
            <span class="arc" style="z-index: 0"></span>
          </div>
          POWER
        </div>

        <section id="main">
            <div id="sprite"></div>
        </section>

        <div class="label">
          <div class="title">GAME BOY</div>
          <div class="subtitle">
            <span class="c">C</span
            ><!--
           --><span class="o1">O</span
            ><!--
           --><span class="l">L</span
            ><!--
           --><span class="o2">O</span
            ><!--
           --><span class="r">R</span>
          </div>
        </div>
      </div>

      <div class="nintendo">Nintendo</div>

      <div class="controls">
        <div class="dpad">
          <div class="up move"><i class="fa fa-caret-up"></i></div>
          <div class="right move"><i class="fa fa-caret-right"></i></div>
          <div class="down move"><i class="fa fa-caret-down"></i></div>
          <div class="left move"><i class="fa fa-caret-left"></i></div>
          <div class="middle"></div>
        </div>
        <div class="a-b">
          <div class="b">B</div>
          <div class="a">A</div>
        </div>
      </div>

      <div class="start-select">
        <div class="select">SELECT</div>
        <div class="start">START</div>
      </div>

      <div class="speaker">
        <div class="dot placeholder"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot placeholder"></div>

        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>

        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>

        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>

        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>

        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>

        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>

        <div class="dot placeholder"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot placeholder"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
